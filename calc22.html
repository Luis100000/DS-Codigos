<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>
        <br>
        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" required>
        <br>
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (!peso || !altura) {
                document.getElementById('resultado').textContent = "Por favor, insira valores válidos de peso e altura.";
                return;
            }

            const imc = (peso / (altura * altura)).toFixed(1);
            let classificacao = "";

            if (imc < 18.5) {
                classificacao = "Baixo peso";
            } else if (imc >= 18.5 && imc <= 24.9) {
                classificacao = "Peso adequado";
            } else if (imc >= 25 && imc <= 29.9) {
                classificacao = "Sobrepeso";
            } else if (imc >= 30 && imc <= 34.9) {
                classificacao = "Obesidade grau 1";
            } else if (imc >= 35 && imc <= 39.9) {
                classificacao = "Obesidade grau 2";
            } else if (imc >= 40 && imc < 50) {
                classificacao = "Obesidade grau 3 ou mórbida";
            } else if (imc >= 50) {
                classificacao = "Superobesidade";
            }

            document.getElementById('resultado').textContent = `Seu IMC é ${imc}. Classificação: ${classificacao}.`;
        }
    </script>
</body>
</html>
